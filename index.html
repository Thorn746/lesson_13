<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <div class="police-car">
            <div class="police-car__container">
                <div class="police-car__full">
                    <div class="police-car__bottom-body bottom-body">
                        <div class="bottom-body__front">
                            <div class="bottom-body__front-light"></div>
                            <div class="bottom-body__middle-light"></div>
                        </div>
                        <div class="bottom-body__middle">
                            <div class="bottom-body__first-handle"></div>
                            <div class="bottom-body__second-handle"></div>
                            <div class="bottom-body-text">POLICE</div>
                        </div>
                        <div class="bottom-body__back">
                            <div class="bottom-body__back-light"></div>
                        </div>
                        <div class="bottom-body__front_wing"></div>
                        <div class="bottom-body__back-wing"></div>
                    </div>
                    <div class="police-car__top-body top-body">
                        <div class="top-body__right-top"></div>
                        <div class="top-body__left-top"></div>
                        <div class="top-body__window-front">
                            <div class="top-body__highlight-window-first"></div>
                            <div class="top-body__highlight-window-second"></div>
                        </div>
                        <div class="top-body__window-back">
                            <div class="top-body__highlight-window-third"></div>
                            <div class="top-body__highlight-window-fourth"></div>
                        </div>
                        <div class="top-body__signal-light"></div>
                    </div>
                    <div class="police-car__front-wheel wheel">
                        <div class="wheel__back">
                            <div class="wheel__middle">
                                <div class="wheel__center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="police-car__back-wheel wheel">
                        <div class="wheel__back">
                            <div class="wheel__middle">
                                <div class="wheel__center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background">
            <div class="background__sky"></div>
            <img src="img/bg_1.png" alt="" class="background__img">
            <div class="sun"></div>
            <div class="moon"></div>
        </div>

    </div>
</body>

</html>
